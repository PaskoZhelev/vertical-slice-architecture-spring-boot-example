spring:
  application:
    name: vertical-slices-spring
  datasource:
    url: jdbc:h2:mem:testdb  # In-memory database; for file-based, use jdbc:h2:file:./data/testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true